<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible] = "!foods || foods.length <=0" resetLinkText="Reset search"></app-not-found>

<ul>
  <li *ngFor = "let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img src = "{{food.imageUrl}}"  alt = "food image">
    </a>
      <div class = "content">
        <div class = "name">
          {{food.name}}

        </div>

        <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false" class="color2"></ngb-rating>
         <span class = " space favorite{{food.favorite?'': 'not'}}" >
          ‚ù§
        </span>
           <p class="name4"> {{food.origin + "   " }}
      <span class = "margin-hu">üïí  {{food.cookTime}}</span>

    </p>

    
    <span class = "green">{{food.price|currency}}</span>

      </div>

  </li>
</ul>
